<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="Email" id="email" placeholder="Email" required>
		<br>
		<label>Gender</label>
		<input type="Radio" id="gender_m" name="gender" value="male" required>
		<label for="gender_m">Male</label>
		<input type="Radio" id="gender_f" name="gender" value="female">
		<label for="gender_f">Female</label>
		<br>
		<label for="cars" type="Select">Car Brands</label>
		<!-- <input type="Select" id="cars" placeholder="--Please choose an option--"> -->
		<select id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="Hyundai">Hyundai</option>
			<option value="Tata Motors">Tata Motors</option>
			<option value="Mahindra">Mahindra</option>
			<option value="BMW">BMW</option>
			<option value="Ford">Ford</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="Number" id="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="Date" id="dob" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="Password" id="password" required>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" id="tos" required>
		<br>
		<input type="Submit" id="submit" value="Submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
